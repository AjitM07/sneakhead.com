<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart - SneakHead</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <div class="toggle">
  <button id="sidebarToggle">&#9776;</button>
  </div>


<div id="sidebar">
    <a href="index.html" style="--clr:#ae1414">Home</a>
    <a href="cart.html" style="--clr:#ae1414">Cart <span id="cart-count">0</span></a>
</div>
  <header>
    <div class="container header-container">
      <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>
      <h1 class="logo">SneakHead</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">My Cart<span id="cart-count"></span></a></li>
        </ul>
      </nav>
    </div>
  </header>


  <section class="section">
    <h2 class="yourcart">Your Shopping Cart</h2>
    <form id="cart-form">
      <div class="product-grid" id="cart-items"></div>
      <div class="buybtn">
      <button type="submit" class="buy-button" onclick="openbuyPopup()">Buy Now</button>
      </div>
    </form>
  </section>

  <div class="buypopup" id="buypopup">
<i class="fa-solid fa-circle-check"></i><br>
<span class="addincart">Order Placed!!<br><div id="summary"></div></span>
  <button class="btn" onclick="closebuyPopup()">OK</button>
</div>

<div class="summarypopup" id="summarypopup">
<span class="addincart"></span>
  <button class="btn" onclick="closesummaryPopup()">OK</button>
</div>


 <footer>
    <div class="footer-container">
        <div class="footer-section">
        <h3>SneakHead</h3>
        <p>Discover the best collection of sneakers and shoes</p>
        </div>
        <div class="social-icons">
          <div class="followus">Follow Us</div>
          <div>
          <a href="https://www.linkedin.com/in/ajit-mangsulikar-504775335/" target="_main"><i class="fa-brands fa-linkedin" style="color: #ae1414;"></i></a>
          <a href="https://www.instagram.com/ajit_m_07/?__pwa=1" target="_main"><i class="fa-brands fa-instagram" style="color: #ae1414;;"></i></a>
          <a href="https://github.com/AjitM07" target="_main"><i class="fa-brands fa-github" style="color: #ae1414;;"></i></a>
          </div>
        </div>
        <div class="footerline">
      <p> Made with ðŸ’– || &copy; 2025 SneakHead </p>
      </div>
    </div>
  </footer>

  <script>
    const toggleButton = document.getElementById("sidebarToggle");
    const sidebar = document.getElementById("sidebar");

    toggleButton.addEventListener("click", function () {
        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
        } else {
            sidebar.style.width = "250px";
        }
    });

    document.querySelectorAll('#sidebar a').forEach(link => {
        link.addEventListener('click', () => {
            sidebar.style.width = "0";
        });
    });
  </script>
  <script src="cart.js"></script>
</body>
</html>
